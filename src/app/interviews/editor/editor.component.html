<app-snippet-menu [config]="snippetMenuConfig" (onMakeSnippet)="makeSnippet($event)"></app-snippet-menu>
<div class="row flex-items-xs-right mb-1">
  <div class="col-xs-2">
    <button class="btn btn-primary float-xs-right" role="button" (click)="save()" [disabled]="!editorForm.valid">{{ interview.id > 0 ? 'Update' : 'Save' }} Interview</button>
  </div>
</div>
<form [formGroup]="editorForm"  *ngIf="active"  (ngSubmit)="save()">
<div class="row">
  <div class="col-xs interview-container">
    <h1 class="interview-title" contenteditable="true" formControlName="title" [(ngModel)]="interview.title">Interview Title</h1>
    <p class="text-warning" *ngIf="formErrors.title" >{{ formErrors.title }}</p>
    <h2 class="interview-customer-lookup" contenteditable="true" formControlName="search" [(ngModel)]="search">Add customer's email address or the data source</h2>
    <p class="text-warning" *ngIf="formErrors.search" >{{ formErrors.search }}</p>
    <div class="interview-notes" contenteditable="true" formControlName="notes" [(ngModel)]="interview.notes" appSnippet (onSnippetDeselection)="snippetDeselected()" (onSnippetSelection)="snippetSelected($event)"></div>
    <p class="text-warning" *ngIf="formErrors.notes" >{{ formErrors.notes }}</p>
  </div>
  <div class="col-xs-6 col-lg-2" *ngIf="customer?.success || search">
    <div app-customer-lookup [(customer)]="customer" [(search)]="search"></div>
  </div>
</div>
</form>
<template ngbModalContainer></template>
