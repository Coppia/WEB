
<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Save to Ideas</h4>
  </div>
  <div class="modal-body">
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let idea of ideas" (click)="choose(idea)" [class.disabled]="saving" [attr.disabled]="saving">
        <span class="select-marker"></span>{{idea.title}}
      </button>
    </div>
  </div>
