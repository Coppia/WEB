<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <form class="interview-form">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="$ctrl.interview.name" placeholder="Interview Title" style="border: 0; box-shadow: none; font-size: 32px;">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="$ctrl.interview.customer_email" placeholder="Add customer's email address or the data source" style="border: 0; box-shadow: none; font-size: 24px;">
        </div>
        <div class="form-group" style="padding-top: 10px;">
          <textarea class="form-control" rows="10" ng-model="$ctrl.interview.description" placeholder="Just start typing..." style="border: 0; box-shadow: none; font-size: 24px;"></textarea>
        </div>
        <button ng-hide="$ctrl.interview._id" type="submit" class="btn btn-default" ng-click="$ctrl.addInterview($ctrl.interview)">Add New Interview</button>
        <button ng-show="$ctrl.interview._id" type="submit" class="btn btn-default" ng-click="$ctrl.updateInterview($ctrl.interview)">Update Interview</button>
      </form>
    </div>
    <div class="col-lg-4" ng-show="false">
      <h4>Charolette Bohnett</h4>
    </div>
  </div>
