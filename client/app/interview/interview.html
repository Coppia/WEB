<div class="container">
  <form class="interview-form">
    <div class="form-group">
      <label for="interviewName">Name:</label>
      <input type="text" class="form-control" ng-model="$ctrl.interviewName" placeholder="Please enter the name of the Interview">
    </div>
    <div class="form-group">
      <label for="interviewDescription">Description:</label>
      <input type="text" class="form-control" ng-model="$ctrl.interviewDescription" placeholder="Please enter the description for the Interview">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="$ctrl.addInterview()">Add New Interview</button>
  </form>

  <div class="row">
    <div class="col-lg-12" ui-sortable>
      <h1 class="page-header">Interviews:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="interview in $ctrl.interviews" style="cursor: move;">
        <li><a href="#" uib-tooltip="{{interview.description}}">{{interview.name}}<button type="button" class="close" ng-click="$ctrl.deleteInterview(interview)">&times;</button></a></li>
      </ul>
    </div>
  </div>


</div>
