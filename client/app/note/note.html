<div class="container">
  <form class="note-form">
    <div class="form-group">
      <label for="noteName">Note:</label>
      <input type="text" class="form-control" ng-model="$ctrl.noteName" placeholder="Please enter the name of the Note">
    </div>
    <div class="form-group">
      <label for="noteDescription">Description:</label>
      <input type="text" class="form-control" ng-model="$ctrl.noteDescription" placeholder="Please enter the description for the Note">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="$ctrl.addNote()">Add New Note</button>
  </form>

  <div class="row">
    <div class="col-lg-12" ui-sortable>
      <h1 class="page-header">Notes:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="note in $ctrl.notes" style="cursor: move;">
        <li><a href="#" uib-tooltip="{{note.description}}">{{note.name}}<button type="button" class="close" ng-click="$ctrl.deleteNote(note)">&times;</button></a></li>
      </ul>
    </div>
  </div>
</div>
